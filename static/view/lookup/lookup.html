<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>lookup信息列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>lookup信息列表</legend>
</fieldset>
<div style="margin:5px">
    <p style="padding-left: 3px;">
        <button class="layui-btn" id="addLookup">
            <i class="layui-icon">&#xe608;</i> 新增
        </button>
    </p>
    <table id="lookupInfo" lay-filter="lookupInfo"></table>
    <script type="text/html" id="toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="info">详情<i class="layui-icon"></i></a>
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon">&#xe640;</i></a>
    </script>
    <script type="text/html" id="switchState">
        <input type="checkbox" name="state" value="{{ d.state }}" disabled="disabled" lay-skin="switch"
               lay-text="ON|OFF"  {{ d.state == 1? 'checked' : '' }}>
    </script>

</div>
<script type="text/html" id="indexTpl">
    {{ d.LAY_TABLE_INDEX+1}}
</script>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/lookup/lookup.js"></script>
<script src="/static/js/common/common.js" charset="utf-8"></script>
</body>
</html>
