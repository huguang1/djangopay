<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑支付平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/config/layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-input {
            width: 99%;
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend id="pageName">编辑lookupItem</legend>
</fieldset>

<form class="layui-form" lay-filter="mainForm">
    <input type="hidden" name="id" value=""/>
    <div class="layui-form-item">
        <label class="layui-form-label">item编码</label>
        <div class="layui-input-block">
            <input name="itemCode" class="layui-input" type="text"
                   autocomplete="off" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">item名称</label>
        <div class="layui-input-block">
            <input name="itemName" class="layui-input" type="text"
                   autocomplete="off" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input name="state" type="checkbox" lay-skin="switch"
                   lay-filter="switchTest" lay-text="ON|OFF">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">顺序</label>
        <div class="layui-input-block">
            <input name="sort" class="layui-input" type="text"
                   autocomplete="off" lay-verify="required">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">组编码</label>
            <div class="layui-input-inline">
                <select name="groupCode" id="groupCode" lay-verify="required" style="height: 39px;width: 124px;"
                        lay-search="">
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">父项code</label>
            <div class="layui-input-inline">
                <select name="parentItemCode" id="parentItemCode" style="height: 39px;width: 124px;" lay-search="">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">属性1</label>
        <div class="layui-input-block">
            <input name="attribute1" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">属性2</label>
        <div class="layui-input-block">
            <input name="attribute2" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">属性3</label>
        <div class="layui-input-block">
            <input name="attribute3" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">属性4</label>
        <div class="layui-input-block">
            <input name="attribute4" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">属性5</label>
        <div class="layui-input-block">
            <input name="attribute5" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="mainSub" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script>
</script>
<script src="/config/layui/layui.js" charset="utf-8"></script>
<script src="/config/js/lookup/editLookupItem.js"></script>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
