<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="zh-cn">
    <title>支付管理平台</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 18px;">
    <legend>角色管理</legend>
</fieldset>
<div class="layui-fluid">
    <div class="demoTable">
        搜索角色：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="searchname" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload" id="selectbtn">搜索</button>
        <button class="layui-btn layui-btn-normal" data-type="add" id="addbtn">新增</button>
    </div>

    <div class="role-table-reload-btn" style="margin-bottom: 10px;">
        <!--数据表格-->
        <table class="layui-hide" id="roleData" lay-filter="roleFilter"></table>
        <!--数据行操作按钮-->
        <script type="text/html" id="userOpert">
            <a class="layui-btn layui-btn-xs edit" lay-event="editUser">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="deleteUser">删除</a>
        </script>
    </div>
</div>
</body>
<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/layui/lay/modules/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/role/rolelist.js?v=1" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/common/common.js"></script>
</html>
