<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .layui-table-cell {
            height: auto !important;
            white-space: normal;
        }
    </style>
    <meta charset="utf-8">
    <title>支付二维码列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>支付二维码列表</legend>
</fieldset>
<div style="margin:5px">


    <div>
        <form class="layui-form" autocomplete="off">
            <div class="layui-form-item" style="display: inline-flex;">
                <div class="layui-inline">
                    <label class="layui-form-label">支付方式：</label>
                    <div class="layui-input-block">
                        <select name="pay_type" id="pay_type" lay-filter="payCode">
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn" type="button" data-type="reload" id="selectbtn">搜索</button>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" type="button" data-type="add" id="addPic">新增</button>
                </div>

            </div>
        </form>
    </div>


    <table id="payCode" lay-filter="payCode"></table>
    <script type="text/html" id="toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
    </script>


</div>
<!-- <img alt="" src="data:image/png;base64,"> -->
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/pay/payCode.js"></script>
<script src="/static/js/common/common.js"></script>
</body>
</html>
