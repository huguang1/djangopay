<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑支付类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-input {
            width: 99%;
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend id="pageName">支付类型</legend>
</fieldset>

<form class="layui-form" lay-filter="mainForm">
    <input type="hidden" name="id" value=""/>
    <div class="layui-form-item">
        <label class="layui-form-label">支付类型编码</label>
        <div class="layui-input-block">
            <input name="item_code" class="layui-input" type="text"
                   autocomplete="off" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付类型名称</label>
        <div class="layui-input-block">
            <input name="item_name" class="layui-input" type="text"
                   autocomplete="off" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input name="state" type="checkbox" lay-skin="switch"
                   lay-filter="switchTest" lay-text="ON|OFF">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input name="sort" class="layui-input" type="text"
                   autocomplete="off" lay-verify="number">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">支付设备</label>
            <div class="layui-input-inline">
                <select name="attribute_1" id="attribute1" lay-verify="required" style="height: 39px;width: 124px;"
                        lay-search="">
                    <option value="PC">PC</option>
                    <option value="WAP">WAP</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最小金额</label>
        <div class="layui-input-block">
            <input name="attribute_2" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最大金额</label>
        <div class="layui-input-block">
            <input name="attribute_3" class="layui-input" type="text"
                   autocomplete="off" onkeyup="value=value.replace(/[^\d]/g,'')">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-block">
            <input name="attribute_4" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="mainSub" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script>
</script>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/pay/editPayType.js"></script>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
