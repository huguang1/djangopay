<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑支付平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-input {
            width: 99%;
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend id="pageName">编辑平台</legend>
</fieldset>

<form class="layui-form" lay-filter="mainForm">
    <input type="hidden" name="id" value=""/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">平台编码</label>
            <div class="layui-input-inline">
                <input name="payment_code" class="layui-input" type="text" id="payment_code"
                       placeholder="请输入" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">平台名称</label>
            <div class="layui-input-inline">
                <input name="payment_name" class="layui-input" type="text"
                       autocomplete="off" lay-verify="required">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户ID</label>
        <div class="layui-input-block">
            <input name="memberid" class="layui-input" type="text"
                   autocomplete="off" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">APIKEY</label>
        <div class="layui-input-block">
            <input name="api_key" class="layui-input" type="text"
                   autocomplete="off" lay-verify="required">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">请求地址</label>
        <div class="layui-input-block">
            <input name="http_url" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">回调类型</label>
            <div class="layui-input-inline">
                <select name="notify_type" id="notify_type" lay-verify="required" style="height: 39px;width: 124px;"
                        lay-search="">
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">回调地址</label>
        <div class="layui-input-block">
            <input name="notify_url" class="layui-input" type="tel"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">返回地址</label>
        <div class="layui-input-block">
            <input name="callback_url" class="layui-input" type="tel"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单查询地址</label>
        <div class="layui-input-block">
            <input name="query_url" class="layui-input" type="tel"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">请求方式</label>
            <div class="layui-input-inline">
                <input name="http_type" class="layui-input" type="text"
                       placeholder="POST" autocomplete="off" lay-verify="title">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">加密方式</label>
            <div class="layui-input-inline">
                <input name="sign_type" class="layui-input" type="text"
                       placeholder="MD5" autocomplete="off" lay-verify="title">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">参数格式</label>
        <div class="layui-input-block">
            <input name="param_format" class="layui-input" type="text"
                   placeholder="pay_amount=amount;pay_applydate=datetime……"
                   autocomplete="off" lay-verify="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">加密格式</label>
        <div class="layui-input-block">
            <input name="sign_format" class="layui-input" type="text"
                   placeholder="pay_amount=值&pay_applydate……" autocomplete="off"
                   lay-verify="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">校验格式</label>
        <div class="layui-input-block">
            <input name="verify_format" class="layui-input" type="text"
                   placeholder="amount=值&datetime=值……" autocomplete="off"
                   lay-verify="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input name="remark" class="layui-input" type="text"
                   autocomplete="off" lay-verify="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input name="state" type="checkbox" lay-skin="switch"
                   lay-filter="switchTest" lay-text="ON|OFF">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">属性1</label>
        <div class="layui-input-block">
            <input name="attribute_1" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">属性2</label>
        <div class="layui-input-block">
            <input name="attribute_2" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">属性3</label>
        <div class="layui-input-block">
            <input name="attribute_3" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">属性4</label>
        <div class="layui-input-block">
            <input name="attribute_4" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">属性5</label>
        <div class="layui-input-block">
            <input name="attribute_5" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="mainSub" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/pay/editPayApi.js"></script>
</body>
</html>
