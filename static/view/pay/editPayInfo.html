<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑支付平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-input {
            width: 99%;
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend id="pageName">编辑平台</legend>
</fieldset>

<form class="layui-form" lay-filter="mainForm">
    <input type="hidden" name="id" value=""/>
    <div class="layui-form-item">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">平台编码</label>
                <div class="layui-input-inline">
                    <select name="payment_code" id="payment_code" lay-verify="required" style="height: 39px;width: 124px;"
                            lay-search="">
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">支付类型</label>
                <div class="layui-input-inline">
                    <select name="item_code" id="item_code" lay-verify="required" lay-filter="payTypeFilter"
                            style="height: 39px;width: 124px;" lay-search="">
                    </select>
                </div>
            </div>
        </div>

        <div id=wangyinTypeDiv class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">网银类型</label>
                <div class="layui-input-inline">
                    <select name="wangyin_type" id="wangyin_type" lay-verify="required" lay-filter="wangyinTypeFilter"
                            style="height: 39px;width: 124px;" lay-search="">
                        <option value="3">自有</option>
                        <option value="4">跳转外部</option>
                    </select>
                </div>
            </div>
        </div>

        <div id=bankCategoryDiv class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">银行</label>
                <div class="layui-input-inline">
                    <select name="bank_code" id="bank_code" lay-verify="required" style="height: 39px;width: 124px;"
                            lay-search="">
                    </select>
                </div>
            </div>
        </div>


    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">方式编码</label>
        <div class="layui-input-block">
            <input name="pay_code" class="layui-input" type="text"
                   autocomplete="off" lay-verify="required">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">佣金类型</label>
            <div class="layui-input-inline">
                <select name="rate_type" id="rate_type" lay-verify="required" lay-filter="rateTypeFilter"
                        style="height: 39px;width: 124px;" lay-search="">
                    <option value="1">费率</option>
                    <option value="2">单笔</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">佣金比例/单笔金额</label>
        <div class="layui-input-block">
            <input id="rate" name="rate" class="layui-input" type="text" placeholder="费率以%为单位 如费率为5%则输入5"
                   autocomplete="off" lay-verify="number" value="0">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input name="state" type="checkbox" lay-skin="switch"
                   lay-filter="switchTest" lay-text="ON|OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最小金额开关</label>
        <div class="layui-input-block">
            <input id="min_switch" name="min_switch" type="checkbox" lay-skin="switch"
                   lay-filter="switchTest" lay-text="ON|OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最小金额</label>
        <div class="layui-input-block">
            <input name="min_amount" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最大金额开关</label>
        <div class="layui-input-block">
            <input id="max_switch" name="max_switch" type="checkbox" lay-skin="switch"
                   lay-filter="switchTest" lay-text="ON|OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最大金额</label>
        <div class="layui-input-block">
            <input name="max_amount" class="layui-input" type="text"
                   autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">小数开关</label>
        <div class="layui-input-block">
            <input id="point_switch" name="point_switch" type="checkbox" lay-skin="switch"
                   lay-filter="switchTest" lay-text="ON|OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="mainSub" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/pay/editPayInfo.js"></script>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">

    function renderForm() {
        layui.use('form', function () {
            var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
            form.render();
        });
    }

</script>
</body>
</html>
