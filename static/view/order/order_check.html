<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>待处理订单表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>待处理订单表</legend>
</fieldset>
<div id="video">
    <audio src="/static/images/ding.mp3" preload="auto" loop="loop" id="videoId">
        Your browser does not support the audio element.
    </audio>
</div>
<div style="margin:5px;">
    <form class="layui-form" autocomplete="off">
        <div class="layui-form-item" style="display: inline-flex;">
            <!-- <div class="layui-inline">
                <label class="layui-form-label">订单状态</label>
                <div class="layui-input-block" style="width: 120px;">
                    <select name="orderState" id="orderState" >
                        <option value="00" selected>全部</option>
                        <option value="10">支付处理中</option>
                        <option value="30" >支付成功</option>
                    </select>
                </div>
            </div> -->
            <div class="layui-inline" style="padding-left: 45px;">
                <input type="text" name="title" required lay-verify="required" placeholder="用户名、订单编号"
                       autocomplete="off" class="layui-input" id="moresearch">
            </div>

            <!--<div class="layui-inline">
                <label class="layui-form-label">平台名称</label>
                <div class="layui-input-block" style="width: 120px;">
                    <select name="paymentCode" id="paymentCode">
                    </select>
                </div>
            </div>-->

            <div class="layui-inline">
                <button class="layui-btn" type="button" data-type="reload" id="searchbtn">搜索</button>
            </div>
            <div class="layui-inline" style="margin-left: 350px;">
                <label class="layui-form-label">自动刷新</label>
                <div class="layui-input-block" style="width: 120px;">
                    <select name="refresh" id="refresh" lay-filter="refresh">
                        <option value="5">5s</option>
                        <option value="10">10s</option>
                        <option value="15">15s</option>
                        <option value="20">20s</option>
                        <option value="30">30s</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">开关-开</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
                </div>
            </div>
        </div>
    </form>
    <table id="orderInfo_check" lay-filter="orderInfo"></table>
    <script type="text/html" id="toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">锁定</a>
    </script>
    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col width="50">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>总记录：</th>
            <th id="countnum"></th>
            <th style="text-align: right;">总金额：</th>
            <th id="countmoney"></th>
        </tr>
        </thead>
    </table>
</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/common/jquery.js"></script>
<script src="/static/js/common/common.js" charset="utf-8"></script>
<script src="/static/js/common/cookie.js"></script>
<script src="/static/js/order/order_check.js"></script>
</body>
</html>
