<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>订单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/config/layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-input {
            width: 99%;
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>更改订单状态</legend>
</fieldset>

<form class="layui-form" lay-filter="mainForm" autocomplete="off">
    <input type="hidden" name="id" id="id" value="" class="layui-input"/>
    <div class="layui-form-item">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-block">
            <input name="orderId" id="orderId" class="layui-input" type="text" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会员账号</label>
        <div class="layui-input-block">
            <input name="userAccount" id="userAccount" class="layui-input" type="text" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单金额</label>
        <div class="layui-input-block">
            <input name="orderAmount" id="orderAmount" class="layui-input" type="text" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-block" id="orderStatus">
            <input name="orderState" id="orderState" class="layui-input" type="text" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">处理状态</label>
        <div class="layui-input-block">
            <select name="state" id="state">
                <option value="40" selected="selected">已确认</option>
                <option value="30">待确认</option>
                <option value="50">已取消</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input name="orderDesc" class="layui-input" type="text" id="orderDesc">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="mainSub" lay-submit="">立即提交</button>
        </div>
    </div>
</form>
<script src="/config/layui/layui.js" charset="utf-8"></script>
<script src="/config/js/common/jquery.js"></script>
<script src="/config/js/common/common.js" charset="utf-8"></script>
<script src="/config/js/common/cookie.js"></script>
<script src="/config/js/order/order_edit.js"></script>
</body>
</html>
