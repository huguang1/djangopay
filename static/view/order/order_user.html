<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>待处理订单表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>待确认订单表</legend>
</fieldset>
<div style="margin:5px;">
    <form class="layui-form" autocomplete="off">
        <div class="layui-form-item" style="display: inline-flex;">
            <div class="layui-inline">
                <label class="layui-form-label">时间范围</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="orderTimeStart" id="start_time" placeholder="开始" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="orderTimeEnd" id="end_time" placeholder="结束" class="layui-input">
                </div>
            </div>
            <!-- <div class="layui-inline">
                <label class="layui-form-label">订单状态</label>
                <div class="layui-input-block" style="width: 120px;">
                    <select name="orderState" id="orderState" >
                        <option value="00"  selected>全部</option>
                        <option value="10">支付处理中</option>
                        <option value="30" >支付成功</option>
                    </select>
                </div>
            </div> -->
            <div class="layui-inline">
                <input type="text" name="title" required lay-verify="required" placeholder="用户名、订单编号"
                       autocomplete="off" class="layui-input" id="moresearch">
            </div>
            <div class="layui-inline">
                <button class="layui-btn" type="button" data-type="reload" id="searchbtn">搜索</button>
            </div>
        </div>
    </form>
    <table id="orderInfo_check" lay-filter="orderInfo"></table>
    <script type="text/html" id="affirmbar">
        <a class="layui-btn layui-btn-xs" lay-event="affirm">快速确认</a>
    </script>
    <script type="text/html" id="operatebar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">解锁</a>
        <a class="layui-btn layui-btn-xs update" lay-event="update">更改状态</a>
    </script>
</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/common/jquery.js"></script>
<script src="/static/js/common/common.js" charset="utf-8"></script>
<script src="/static/js/common/cookie.js"></script>
<script src="/static/js/order/order_user.js"></script>
</body>
</html>
