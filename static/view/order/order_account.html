<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>待处理订单表</title>
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>账目汇总</legend>
</fieldset>
<div style="margin:5px">
    <form class="layui-form" autocomplete="off">
        <div class="layui-form-item" style="display: inline-flex;">
            <div class="layui-inline">
                <label class="layui-form-label">时间范围</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="orderTimeStart" id="start_time" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="orderTimeEnd" id="end_time" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" type="button" data-type="reload">汇总</button>
            </div>
        </div>
    </form>
    <table id="accountsTable" lay-filter="accountsTable"></table>
</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/common/jquery.js"></script>
<script src="/static/js/common/common.js" charset="utf-8"></script>
<script src="/static/js/order/order_account.js"></script>
</body>
</html>
