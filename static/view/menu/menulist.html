<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 18px;">
    <legend>菜单管理</legend>
</fieldset>
<div class="layui-card layadmin-header">
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">菜单名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="menuName" id="menuName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <button class="layui-btn" data-type="reload" id="selectbtn">搜索</button>
                        <button class="layui-btn layui-btn-normal" data-type="add" id="addbtn">新增</button>
                    </div>

                </div>
                <div class="menu-table-reload-btn" style="margin-bottom: 10px;">
                    <!--数据表格-->
                    <table class="layui-hide" id="menu-table-reload" lay-filter="menu-table-reload"></table>
                </div>
                <!--数据行操作按钮-->
                <script type="text/html" id="menuOpert">
                    <a class="layui-btn layui-btn-xs edit" lay-event="editMenu">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="deleteMenu">删除</a>
                </script>
            </div>
        </div>
    </div>
</div>
<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/layui/lay/modules/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/menu/menulist.js?v=1"></script>
<script src="/static/js/common/common.js"></script>
</body>
</html>
