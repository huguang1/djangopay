<!DOCTYPE html>
<html>
<head>
    <title>系统日记管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="zh-cn">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 18px;">
    <legend>日志管理</legend>
</fieldset>
<div class="layui-card layadmin-header">
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">操作人：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="logUser" id="logUser" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">开始日期：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="createTime" id="createTime" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">结束日期：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="endTime" id="endTime" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <button class="layui-btn" data-type="reload">搜索</button>
                        <button class="layui-btn layui-btn-danger" data-type="batchDelete">批量删除</button>
                        <button class="layui-btn layui-btn-danger" data-type="clearDelete">清空日志</button>
                    </div>
                </div>
                <div class="log-table-reload-btn" style="margin-bottom: 10px;">
                    <!--数据表格-->
                    <table class="layui-hide" id="log-table-reload" lay-filter="log-table-reload"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/common/jquery.js"></script>
<script src="/static/js/common/common.js"></script>
<script src="/static/js/loginfo/loginfo.js?v=8"></script>
</body>
</html>
