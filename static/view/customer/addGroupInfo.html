<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>
				<span class="layui-breadcrumb">
          <a href="">分级列表</a>      
          <a><cite>添加列表</cite></a>
       </span>
    </legend>
</fieldset>

<form class="layui-form" action="" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">分级名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" value="" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="save">立即提交</button>
        </div>
    </div>

</form>

<script src="/static/js/common/jquery.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script src="/static/js/common/common.js" charset="utf-8"></script>
<script src="/static/js/customer/addGroupInfo.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
