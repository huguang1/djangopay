<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>
        <span class="layui-breadcrumb">
          <a href="">会员列表</a>      
          <a><cite>编辑会员</cite></a>
       </span>
    </legend>
</fieldset>
<form class="layui-form" action="" method="post">
    <input type="hidden" name="id" id="id">
    <div class="layui-form-item">
        <label class="layui-form-label">会员名</label>
        <div class="layui-input-inline">
            <input type="text" name="user_account" value="" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属分级</label>
            <div class="layui-input-inline">
                <select id="group_id" name="group_id" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="save">立即提交</button>
        </div>
    </div>
</form>
<script src="/static/js/common/jquery.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script src="/static/js/common/common.js" charset="utf-8"></script>
<script src="/static/js/customer/editCustomerUser.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
