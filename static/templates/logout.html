<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户登出</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
<body>
<form action="/logout" method="post">
    <input type="submit" class="btn btn-primary" style="display: none"/>
</form>
<script src="../../static/js/common/jquery.js"></script>
<script src="../../static/js/common/cookie.js"></script>
<script src="../../static/js/common/common.js?v=1" type="text/javascript" charset="utf-8"></script>
<script>
    var token = getCookie("token");
    $.ajax({
        url: '/logout',
        type: 'post',
        dataType: 'json',
        headers: {'X-CSRF-TOKEN': token},
        success:function (data) {
            window.location.href = '/static/templates/login.html';
        },
        error: function () {
            window.location.href = '/static/templates/login.html';
        }
    });
</script>
</body>
</html>
